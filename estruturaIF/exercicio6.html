<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    Nome do passageiro:

    <br>

    <input id="distancia_destino">
    <br>
    Bandeira da corrida:

    <br>
    Horario da Corrida:
    <input id="horario_corrida">
    <br>
    <button onclick="CalcularCorrida()">
        Calcular Corrida
    </button>
</body>

</html>

<script>
    function CalcularCorrida() {
        var NomePassageiro = nome_passageiro.value

        var Distancia = Number(distancia_destino.value)

        var Bandeira = Number(numero_bandeira.value)

        var Horario = Number(horario_corrida.value)

        var ValorTotal = Distancia * 1.25

    }

    if (Bandeira = 1) {

        if (Horario ==0) {

            if (Horario ==6) {
                ValorTotal = ValorTotal * 0.95
            }
        }

         if (Horario ==7) {

            if(Horario ==12) {
            ValorTotal = ValorTotal * 0.90
            }

         }

         if(Horario >=13) {

            if(Horario <=23) {
            ValorTotal = ValorTotal * 0.85
            }
         }

         alert(`Ol치 <b>${NomePassageiro}</b> ! Sua corrida ser치 na bandeira ${Bandeira}, percorrer치 <b>${Distancia}</b> km e o total da corrida ser치 de <b>${ValorTotal}</b>`)
    }


</script>
