<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Insira seu nome:
    <input id="input_nome">
    <br>
    Insira sua idade:
    <input id="input_idade">
    <br>
    <button onclick="avaliarAluno()">
        Avaliar aluno
    </button>
</body>

</html>

<script>
    function avaliarAluno() {
        var nome = input_nome.value

        var idade = input_idade.value

        if (idade >= 18) {
            alert (`${nome}, vamos tirar a CNH?`)
        }
        else {
            alert(`${nome}, vai jogar PlayStation!`)
        }



    }
</script>
